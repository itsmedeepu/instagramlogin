<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=0.1" />
    <title>Sign up . Instagram</title>
    <link href="./css/style2.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="margin">
          <h1>Instagram</h1>
          <h3>Sign up to see photos and videos from your friends.</h3>
          <button class="fbbtn">
            <i class="fa-brands fa-square-facebook"> </i> Log in with Facebook
          </button>
          <p class="hr1"></p>
          <span>OR</span>
          <div class="regform">
            <input type="email" placeholder="Mobile Number or Email" required />
            <input type="text" placeholder="Full Name" required />
            <input type="text" placeholder="Username" required />
            <input type="password" placeholder="Password" required />
          </div>
          <p class="text1">
            People who use our service may have uploaded your contact
            information to Instagram.,<a href=""> Learn More</a>
          </p>
          <p class="text1">
            By signing up, you agree to our Terms ,<a href="">
              Privacy Policy and Cookies Policy .</a
            >
          </p>
          <button class="btnsignup">Sign up</button>
        </div>
      </div>
      <div class="card">
        <p class="login">Have an account?<a href="">Log in</a></p>
      </div>
      <p>Get the app.</p>

      <button class="apps"><img src="./images/play.png" /></button>
      <button class="apps"><img src="./images/microfs.png" /></button>
    </div>
  </body>
</html>
